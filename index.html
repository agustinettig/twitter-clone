<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Twitter</title>
</head>
<body>
    <header id="main-header">
        <div class="container">
            <ul>
                <li><img src="./images/home.svg" alt="Home">Home</li>
                <li><img src="./images/notification.svg" alt="Notifications">Notifications</li>
                <li><img src="./images/message.svg" alt="Messages">Messages</li>
            </ul>
    
            <img src="./images/logo.svg" alt="Twitter logo">
    
            <div class="actions">
                <input type="text" placeholder="Search on Twitter">
                <img src="./images//avatar.png" alt="Avatar">
                <button>Tweet</button>
            </div>
        </div>
    </header>
</body>
</html>
